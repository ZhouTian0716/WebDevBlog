<!-- accountModal -->
<div class="modal fade custom-modal" id="homeModal" tabindex="-1" role="dialog" aria-labelledby="project-modal-form" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="emailInput" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <div class="password">
                            <input type= "password" id="passwordInput" class="form-control" required />
                            <i class="fas fa-eye" id="toggolePw"></i>
                        </div>    
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-light">Confirm</button>
                    </div>
                </div>
            </form>
        </div> 
    </div>
</div>
